<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
            <div class="col-12">
                <h1 id="saludo"></h1>
                <div class="row g-3" id="formulario" style="display:none;" >
                    <div class="col-auto">
                        <input type="text" class="form-control" id="nombre" placeholder="Nombre" required>
                    </div>

                    <div class="col-auto">
                        <input type="text" class="form-control" id="apellido" placeholder="Apellido" required>
                    </div>

                    <div class="col-auto">
                        <input type="number" max="90" class="form-control" id="edad" placeholder="Edad" required>
                    </div>

                    <div class="col-auto">
                        <button class="btn btn-primary mb-3" id="agregar">Agregar</button>
                    </div>

                    <div class="col-auto">
                        <button class="btn btn-danger mb-3" id="vaciar">Eliminar todos</button>
                    </div>

                </div>
            </div>
        </div>

        <div class="row">
            <div class="col-12">
                <table class="table" id="tabla" style="display: none;">
                    <thead>
                        <tr>
                            <th scope="col">#</th>
                            <th scope="col">Nombre</th>
                            <th scope="col">Apellido</th>
                            <th scope="col">Edad</th>
                            <th scope="col">Eliminar</th>
                        </tr>
                    </thead>
        
                    <tbody>        
                    </tbody>
                </table>
            </div>
        </div>
    </div>
    
</body>

<script src="jquery-3.6.0.min.js"></script>
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
<script src="proyecto.js"></script>

</html>
